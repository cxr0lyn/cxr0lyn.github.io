<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer id="planegift" src="carol blender with animations (1).glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="neutral" poster="poster.png" shadow-intensity="1" auto-rotate camera-orbit="0deg 75deg 0.1174m" field-of-view="30deg">
    <button class="Hotspot" slot="hotspot-1" data-surface="3 0 90 84 87 0.187 0.795 0.018" data-visibility-attribute="visible">
        <div class="HotspotAnnotation">casing</div>
    </button><button class="Hotspot" slot="hotspot-2" data-surface="3 0 94 88 83 0.106 0.797 0.097" data-visibility-attribute="visible">
        <div class="HotspotAnnotation">plane</div>
    </button><button class="Hotspot" slot="hotspot-3" data-surface="3 0 92 91 94 0.249 0.235 0.515" data-visibility-attribute="visible">
        <div class="HotspotAnnotation">bottom acrylic</div>
    </button><button class="Hotspot" slot="hotspot-4" data-surface="0 0 603 604 605 0.396 0.345 0.259" data-visibility-attribute="visible">
        <div class="HotspotAnnotation">base stand</div>
    </button>
      <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
    </div>
    <button slot="ar-button" id="ar-button">
        View in your space
    </button>
    <div id="ar-prompt">
        <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
    </div>
    <div style="position:absolute;top:0px;left:0px">
      <button onClick="setOrbit('27.05deg 84.02deg 0.1174m')">Front</button>
      <button onClick="setOrbit('26.69deg 0.0000573deg 0.1165m')">Top</button>
      <button onClick="setOrbit('26.69deg 180deg 0.1174m')">Bottom</button>
    </div>
    <div class="controls"style="position:absolute;top:0px;left:200px">
      <div>Variant:
      <button onClick="Variant01()">01</button>
      <button onClick="Variant02()">02</button>
      </div>
    </div>
    <div class="controls"style="position:absolute;top:0px;left:450px">
      <div>Animation:
      <button onclick="Exploded()">Explode & Rotate</button>
      <button onclick="pauseMe()">Pause</button>
      </div>
    </div>

    </model-viewer>  
    <script>
      function setOrbit(orbit){
        document.getElementById('planegift').cameraOrbit=orbit;
      }
    </script>
    <script>
      function Variant01(){
        document.getElementById('planegift').variantName="v1";
      }
      function Variant02(){
        document.getElementById('planegift').variantName="v2";
      }
    </script>
    <script>
          function Exploded() {
          document.getElementById('planegift').animationName='ArmatureAction';
          document.getElementById('planegift').play();
          }

          function pauseMe() {
          document.getElementById('planegift').animationName='ArmatureAction';
          document.getElementById('planegift').pause();
          }
    </script>
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  </body>
</html>
